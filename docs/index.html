<script src="scripts/d3.js"></script>

<div id="visualization">
    <script>
        // Select the SVG container
        var svgContainer = d3.select("#visualization")
            .append("svg")
            .attr("width", 400)
            .attr("height", 400);

        // Create a circle
        svgContainer.append("circle")
            .attr("cx", 200)
            .attr("cy", 200)
            .attr("r", 100)
            .style("fill", "steelblue");
    </script>
</div>
